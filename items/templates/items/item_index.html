{% extends "base.html" %}

{% block page_content %}
<h1>Products For Sale</h1>
<div class="row">
{% for item in items %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if item.image %}
                <img class="card-img-top" src="{{ item.image.url}}" alt="product image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">${{ item.price}}</p>
                <a href="{% url 'item_detail' item.pk %}"
                class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
