{% extends "base.html" %}

{% block page_content %}
<h1>Checkout</h1>
<div class="cart">
    <div class="col-md-8 cart-box">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info add-cart">Place Order</button>
        </form>
    </div>
    <div class="col-md-4 cart-total-box">
        <p class="cart-total">Total Price: ${{ total_price }}</p>
        <a class="btn btn-secondary add-cart" href="{% url 'item_index' %}">Continue Shopping</a>
    </div>
</div>

{% endblock %}
