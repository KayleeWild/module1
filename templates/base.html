<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shopping Site{% endblock title %}</title>
    <link rel="shortcut icon" href="{% static 'brand_images/favicon.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
    <body>
        <header>
            <nav>
                <a href="{% url 'item_index' %}">Shop</a>
                <img src="{% static 'brand_images/logo.png' %}" alt="company logo">
                <a href="{% url 'view_cart' %}">Cart</a>
            </nav>
        </header>
        <main class="container">
        {% block page_content %}{% endblock page_content %}    
        </main>
    </body>
</html>
